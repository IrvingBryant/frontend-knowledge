}

  //节流：就是执行完后记录当前时间在过一段时间后才会下次执行
  function throttle(fn,wait){
    var inittime = 0
    return function(){
      var time = new Date()
      if(time-inittime > wait){
        fn()
        inittime = time 
      }
    }
  }
